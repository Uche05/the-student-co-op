<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="10x Student Comm-Coach">
<meta property="og:description" content="Master your professional communication with AI.">
<meta property="og:image" content="{{ url_for('static', filename='preview-image.png') }}">
    <title>Student Co-op | Awareness Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#1A202C',
                        electricBlue: '#3182CE',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 1);
        }
    </style>
</head>
<body class="bg-gray-50 text-navy font-sans min-h-screen flex flex-col">

    <nav class="bg-navy text-white py-4 px-6 sticky top-0 z-50 shadow-lg">
        <div class="max-row mx-auto flex justify-between items-center max-w-7xl">
            <a href="/" class="text-xl font-bold tracking-tighter flex items-center gap-2">
                <span class="bg-electricBlue w-3 h-3 rounded-full"></span>
                STUDENT CO-OP
            </a>
            <div class="space-x-6 text-sm font-medium">
                <a href="/quiz" class="hover:text-electricBlue transition">Awareness Test</a>
                <a href="/dashboard" class="hover:text-electricBlue transition">Dashboard</a>
                <a href="/login" class="bg-electricBlue px-4 py-2 rounded-md hover:bg-blue-600 transition">Get Started</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-10 max-w-7xl">
        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="border-t border-gray-200 py-8 bg-white">
        <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
            &copy; 2026 Student Co-op. Built for the Awareness Hackathon.
        </div>
    </footer>

</body>
</html>
