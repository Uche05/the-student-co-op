{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-md border border-gray-200">
        <h2 class="text-2xl font-bold text-navy mb-6 text-center">Login to Your Account</h2>
        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded -md focus:outline-none focus:ring-2 focus:ring-electricBlue">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-electricBlue">
            </div>
            <button type="submit" class="w-full bg-electricBlue text-white py-2 rounded-md font-semibold hover:bg-blue-600 transition-colors">Login</button>
        </form>
        <p class="text-sm text-gray-600 mt-4 text-center">Don't have an account? <a href="/register" class="text-electricBlue font-medium hover:underline">Sign Up</a></p>
    </div>
</div>
{% endblock %}
